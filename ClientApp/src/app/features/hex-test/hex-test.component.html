<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Zeichne jedes Hexagon aus dem Grid -->
  <g *ngFor="let hex of grid">
    <polygon
      [attr.points]="getPolygonPoints(hex)"
      [attr.transform]="getHexTransform(hex)"
      stroke="black"
      fill="white"
      stroke-width="1"
    />
    1
  </g>
</svg>
