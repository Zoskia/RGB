<div class="container">
  <div class="viewport">
    <svg width="800" height="600">
      <g [attr.transform]="'translate(' + offsetX + ',' + offsetY + ')'">
        <polygon
          *ngFor="let hex of hexes"
          [attr.points]="getPolygonPoints(hex)"
          [attr.fill]="hex.fill"
          class="hex-polygon"
        />
      </g>
    </svg>
  </div>
</div>
