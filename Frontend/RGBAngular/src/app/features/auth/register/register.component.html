<div class="container min-vh-100 d-flex align-items-center">
  <div
    class="card shadow-lg mx-auto"
    style="width: 500px; background-color: #f8f9fa"
  >
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">Registrierung</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Benutzername" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Passwort" />
        </div>
        <div class="mb-3">
          <label class="form-label">Team auswählen</label>
          <select class="form-select">
            <option value="red">Rot</option>
            <option value="green">Grün</option>
            <option value="blue">Blau</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">
          Registrieren
        </button>
      </form>
      <div class="mt-3 text-center">
        <a routerLink="/login" class="text-decoration-none"
          >Bereits registriert? Anmelden</a
        >
      </div>
    </div>
  </div>
</div>
