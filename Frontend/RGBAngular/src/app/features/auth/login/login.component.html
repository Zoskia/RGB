<div class="container min-vh-100 d-flex align-items-center">
  <div
    class="card shadow-lg mx-auto"
    style="width: 400px; background-color: #f8f9fa"
  >
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Benutzername" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Passwort" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Anmelden</button>
      </form>
      <div class="mt-3 text-center">
        <a routerLink="/register" class="text-decoration-none"
          >Neuer Benutzer? Registrieren</a
        >
      </div>
    </div>
  </div>
</div>
